<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    <div class="form-floating">
      <input formControlName="firstName" type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
      <label for="firstname">First Name</label>
    </div>
    <div class="form-floating">
      <input formControlName="lastName" type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
      <label for="lastname">Last Name</label>
    </div>
    <div class="form-floating">
      <input formControlName="address" type="text" class="form-control" id="address" name="address" placeholder="Address" required>
      <label for="address">Address</label>
    </div>
    <div class="form-floating">
      <input formControlName="city" type="text" class="form-control" id="city" name="city" placeholder="City" required>
      <label for="city">City</label>
    </div>
    <div class="form-floating">
      <input formControlName="state" type="text" class="form-control" id="state" name="state" placeholder="State" required>
      <label for="state">State</label>
    </div>
    <div class="form-floating">
      <input formControlName="pin" type="text" class="form-control" id="pin" name="pin" placeholder="Pin" required>
      <label for="pin">Pin</label>
    </div>
    <div class="form-floating">
      <input formControlName="phone" type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required>
      <label for="phone">Phone</label>
    </div>
    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <p>Complete the form to enable button.</p>
    <button [disabled]="!profileForm.valid" class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <!-- <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p> -->
</form>
